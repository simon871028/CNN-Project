{% extends 'base.html' %}

{% block upload %}
<form action="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <br />
    <div class="form-row">
        <div class="form-group col-md-4">
        </div>
        <div class="form-group col-md-4">
            <input class="btn btn-primary" type="submit" value="upload" />
        </div>
        <div class="form-group col-md-4">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
        </div>
        <div class="form-group col-md-4">
            {{ form.image }}
        </div>
        <div class="form-group col-md-4">
        </div>
    </div>
</form>
{% endblock  %}


{% block content %}

<div class="row">
    {% for photo in photos %}

    <br />
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <video class="card-img-top"   controls width="250" controls height="250">
                <source src="{{ photo.image.url }}" type="video/mp4">
            </video >
        </div>
    </div>
    {% endfor %}
</div>

{% endblock  %}
